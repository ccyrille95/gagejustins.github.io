<!DOCTYPE html>
<html>
	<head>
		{% include nav.html %}
		{% include head.html %}
		<!--<div class="container-fluid sneakers-background">
		</div>-->
	</head>
	<body>
		<!-- begin content -->
		<div style="padding-bottom: 25px; padding-top: 40px;">
			{{ content }}
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-8 col-sm-10 col-md-12" style="padding-top: 270px;">
					{% include footer.html %}
				</div>
			</div>
		</div>	
		{% if jekyll.environment == 'production' %}
			{% include analytics.html %}
		{% endif %}
			<script  type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
		{% if page.custom_js %}
			{% for js_file in page.custom_js %}
				<script  type="text/javascript" src="/assets/js/{{ js_file }}"></script>
    		{% endfor %}
		{% endif %}
	</body>
</html>
