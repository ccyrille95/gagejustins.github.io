<!DOCTYPE html>
<html>
	<head>
		{% include nav.html %}
		{% include head.html %}
	</head>
	<body>
		<div class="container">
			<div class="row" style="padding-bottom: 35px; padding-left: 10px;">
				<div class="col-xs-8 col-sm-10 col-md-12">
					<h1 class="supreme">{{ page.title }}</h1>
				</div>
			</div>
		</div>
		<!-- begin content -->
		<div class="container" style="padding-bottom: 25px;">
			{{ content }}
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-8 col-sm-10 col-md-12">
					{% include footer.html %}
				</div>
			</div>
		</div>	
		{% if jekyll.environment == 'production' %}
			{% include analytics.html %}
		{% endif %}
		{% if page.custom_js %}
			{% for js_file in page.custom_js %}
				<script  type="text/javascript" src="/assets/js/{{ js_file }}"></script>
    		{% endfor %}
		{% endif %}
	</body>
</html>
