<!DOCTYPE html>
<html>
	<div class="container-fluid">
		<head>
			{% include nav.html %}
			{% include head.html %}
		</head>
	</div>
	<body>
		<div class="container-fluid">
			<div class="row" style="padding-bottom: 35px;">
				<div class="col-md-8 offset-md-2">
					<h1 class="supreme">{{ page.title }}</h1>
				</div>
			</div>
			<!-- begin content -->
			<div class="row" style="padding-bottom: 25px;">
				<div class="col-md-8 offset-md-2">
					{{ content }}
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 offset-md-2">
					{% include footer.html %}
				</div>
			</div>
		</div>
		{% if jekyll.environment == 'production' %}
			{% include analytics.html %}
		{% endif %}
		{% if page.custom_js %}
			{% for js_file in page.custom_js %}
				<script  type="text/javascript" src="/assets/js/{{ js_file }}"></script>
    		{% endfor %}
		{% endif %}
	</body>
</html>
