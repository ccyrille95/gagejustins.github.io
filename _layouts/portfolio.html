<!DOCTYPE html>
	<html class="portfolio">
		<head>
			{% include nav.html %}
			{% include head.html %}
		</head>
		<div class="portfolio">
			<!-- begin content -->
			{{ content }}
		<div class="container">
			<div class="row">
				<div class="col-xs-8 col-sm-10 col-md-12" style="padding-top: 90px;">
					{% include footer.html %}
				</div>
			</div>
		</div>	
		</div>
			{% if jekyll.environment == 'production' %}
    	{% include analytics.html %}
    	{% endif %}
    	<script  type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
		{% if page.custom_js %}
			{% for js_file in page.custom_js %}
			<script  type="text/javascript" src="/assets/js/{{ js_file }}"></script>
	    	{% endfor %}
		{% endif %}
		</body>
	</html>
